    <button class="modal-trigger" id="openModal">Open Modal</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Task Management</h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="taskListContainer">
                    <!-- Task list will be rendered here -->
                </div>
                
                <div class="task-form" id="taskForm">
                    <h3 id="formTitle">Add New Task</h3>
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date & Time</label>
                        <input type="datetime-local" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date & Time</label>
                        <input type="datetime-local" id="endDate" name="endDate">
                    </div>
                    
                    <div class="form-actions">
                        <button class="modal-button cancel-button" id="cancelFormButton">Cancel</button>
                        <button class="modal-button confirm-button" id="saveTaskButton">Save Task</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button add-task-button" id="addTaskButton">Add New Task</button>
                <button class="modal-button cancel-button" id="cancelButton">Close</button>
            </div>
        </div>
